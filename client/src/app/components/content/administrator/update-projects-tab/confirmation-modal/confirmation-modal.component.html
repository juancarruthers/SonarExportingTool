<div class="modal fade" id="confirmationModal" tabindex="-1" role="dialog" aria-labelledby="confirmationModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Are you sure?</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
                <h6>The application would not be able to consume data from the API until the process finishes or when it reaches the defined maximum time</h6>
           
            </div>

            <div class="modal-footer d-flex justify-content-center">

                    <button id="twoOptModYesButt" type="button" class="btn btn-success" data-dismiss="modal" data-toggle="modal" (click)="update()">Yes</button>
                    <button id="twoOptModNoButt" type="button" class="btn btn-danger" data-dismiss="modal" data-toggle="modal">No</button>
                
            </div>
        </div>
    </div>
</div>
