<div class="modal fade" id="twoOption" tabindex="-1" role="dialog" aria-labelledby="twoOptionLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">{{ title }}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
                <h6>{{ description }}</h6>
           
            </div>

            <div class="modal-footer d-flex justify-content-center">

                    <a [routerLink]="['/projects/components/metrics']" data-dismiss="modal" data-toggle="modal" class="btn btn-success">Yes</a>
                    <button type="button" class="btn btn-danger" data-dismiss="modal" data-toggle="modal" data-target="#export">No</button>
                
            </div>
        </div>
    </div>
</div>
