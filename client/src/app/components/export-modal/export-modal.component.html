<div class="modal fade" id="export" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="exportLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">{{ title }}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="this.alert.closeAlert()">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
                <h6>{{ description }}</h6>
                <div class="row">
                    <div *ngFor="let radio of radioOptions" class="col-sm-3">
                        <div class="custom-control custom-radio">
                            <input type="radio" id="{{ 'gridRadios' + radio }}" name="customRadio" class="custom-control-input" (click)="selectRadio(radio)">
                            <label class="custom-control-label" for="{{ 'gridRadios' + radio }}">
                                {{ radio }}
                            </label>
                        </div>
                    </div>
                </div>            
            </div>

            <app-alert></app-alert>


            <div class="modal-footer">
                
                <button type="button" class="btn btn-primary" (click)="validateExport()">Accept</button>
            </div>
        </div>
    </div>
</div>
