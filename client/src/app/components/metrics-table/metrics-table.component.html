<div class="container-fluid pt-4">

    <div class="row">

        <div class="col-md-11">
            <table class="table table-hover">
              <caption>List of Project's Metrics</caption>
                <thead>
                  <tr>
                    <th scope="col">Domain</th>
                    <th scope="col">Key</th>
                    <th scope="col">Metric</th> 
                    <th scope="col">Description</th>                 
                    <th scope="col">Type</th>                    
                    <th scope="col"><input id="checkAll" type="checkbox" (change)="checkAll()"></th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let metric of metrics">
                    <td>{{ metric.domain }}</td>
                    <td>{{ metric.key }}</td>
                    <td>{{ metric.name }}</td>
                    <td>{{ metric.description }}</td>                   
                    <td>{{ metric.type }}</td>                    
                    <td><input type="checkbox" id="{{ 'checkbox' + metric.idmetric }}" (change)="checkElement($event.target.checked, metric.idmetric)"></td>
                  </tr>
                  
                  </tbody>
              </table>
        </div>

        <div class="col-md-1">
            <button type="button" class="btn btn-primary btn-lg btn-block" data-toggle="modal" data-target="#twoOption" id="exportButton" (click)="export()">
                <em class="fas fa-file-export"></em> Export</button>
        </div>

    </div>

    <app-export-modal></app-export-modal>
    <app-two-option-modal></app-two-option-modal>

</div>
