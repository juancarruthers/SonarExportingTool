<div class="container-fluid pt-4">

    <div class="row">

        <div class="col-md-9">
            <table class="table table-hover">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">First</th>
                    <th scope="col">Last</th>
                    <th scope="col">Handle</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let project of projects">
                    <th scope="row">{{project.idproject}}</th>
                    <td>{{project.key}}</td>
                    <td>{{project.name}}</td>
                    <td>{{project.lastAnalysis}}</td>
                  </tr>
                </tbody>
              </table>
        </div>

        <div class="col-md-3">
            <button type="button" class="btn btn-primary btn-lg btn-block" (click)="export()">
                <i class="fas fa-file-export"></i>Export</button>
        </div>

    </div>

</div>
